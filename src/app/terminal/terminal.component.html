<div class="term">
  <div *ngFor="let out of outputs">
    <div class="term-history">{{out}}</div>
  </div>
  <ng-container loader></ng-container>
  <div class="term-input" #termInput>
    <span class="before">anon@plop {{userPath}} $</span><label>
    <input
      (keydown.enter)="submit(input.value)"
      (keydown)="inputHist($event)"
      [formControl]="input"
      autocomplete="off"
      autofocus
      spellcheck="false"
      type="text"
    />
  </label>
  </div>
</div>
